<!doctype html>
<html lang="en">

<head>
    <title>Local Movies</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(img.jpeg) no-repeat;
            background-size: cover;
            height: 101vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for movies ...">
                <div class="input-group-append">
                    <button onclick="searchMovie()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Sacramento</h1>
            <h3><span id="temp"></span>&#8451;</h3>
            <h1 class="lead" id="weather">Clouds</h1>
        </div>
    </div>
<script src="assets/js/movies.js"></script>
</body>

</html>
